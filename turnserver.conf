# Listening ports
listening-port=3478
tls-listening-port=5349

# Listen on all interfaces
listening-ip=0.0.0.0

# External IP (Koyeb will set this)
external-ip=$KOYEB_PUBLIC_IP

# Relay IP
relay-ip=0.0.0.0

# Realm (your domain)
realm=turn.yourkoyebapp.com

# Authentication
lt-cred-mech
user=turnuser:turnpass123

# Security
fingerprint
no-multicast-peers

# Logging
verbose
log-file=stdout

# Performance
max-bps=1000000
