# Listener
listening-port=3478
listening-ip=0.0.0.0

# External IP will be auto-detected
external-ip=AUTO-DETECTED

# Realm
realm=turn.koyeb.app

# Authentication
lt-cred-mech
user=turnuser:turnpass123

# Security
fingerprint
no-multicast-peers

# Relay
relay-ip=0.0.0.0

# Logging
verbose
log-file=stdout

# Disable TLS for simplicity (can add later)
no-tls
no-dtls
